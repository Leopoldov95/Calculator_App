<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator App</title>
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <div>
        <p id="user-display"></p>
      </div>
      <div class="grid-wrapper">
        <button value="+" class="btn-oper">+</button>
        <button value="/" class="btn-oper">/</button>
        <button value="*" class="btn-oper">X</button>
        <button value="-" class="btn-oper">-</button>
        <button value="9" class="btn-input">9</button>
        <button value="8" class="btn-input">8</button>
        <button value="7" class="btn-input">7</button>
        <button value="6" class="btn-input">6</button>
        <button value="5" class="btn-input">5</button>
        <button value="4" class="btn-input">4</button>
        <button value="3" class="btn-input">3</button>
        <button value="2" class="btn-input">2</button>
        <button value="1" class="btn-input">1</button>
        <button value="0" class="btn-input">0</button>
        <button value="." class="btn-input">.</button>
        <button value="clear" id="btn-clear">AC</button>
        <button value="=" id="btn-equal">=</button>
      </div>
    </div>
    <script src="src/js/index.js"></script>
  </body>
</html>
